{% extends 'base.html' %}
{% block title %}
    Комментарий:: {{ block.super }}
{% endblock %}

{% block content %}
    <h1>Добавление комментария</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
                {{ form.as_p }}
        <button type="submit" class="btn-primary btn-lg">Добавить комментарий</button>
    </form>
{% endblock %}
